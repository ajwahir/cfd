    <script type="text/javascript"> 

        function Ajax_text()
        {
            var
                $http,
                $self = arguments.callee;

            if (window.XMLHttpRequest) {
                $http = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                try {
                    $http = new ActiveXObject('Msxml2.XMLHTTP');
                } catch(e) {
                    $http = new ActiveXObject('Microsoft.XMLHTTP');
                }
            }

            if ($http) {
                $http.onreadystatechange = function()
                {
                    if (/4|^complete$/.test($http.readyState)) {
                        document.getElementById('ReloadThis').innerHTML = $http.responseText;
                        setTimeout(function(){$self();}, 1000);
                    }
                };
                $http.open('GET', 'loadtxt.txt' + '?' + new Date().getTime(), true);
                $http.send(null);
            }

        }

    </script>
    <!-- Emotion Analyzer -->
    <script>
        function EmotionAnalyzer() {
        if (window.XMLHttpRequest){
            xmlhttp=new XMLHttpRequest();
        }
        else{
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","{{ url_for('static', filename = 'happniess.txt') }}",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseText;
        hpsVal = xmlDoc*1;
        xmlhttp.open("GET","{{ url_for('static', filename = 'neutral.txt') }}",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseText;
        npsVal = xmlDoc*1;
        xmlhttp.open("GET","{{ url_for('static', filename = 'surprise.txt') }}",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseText;
        supsVal = xmlDoc*1;
        xmlhttp.open("GET","{{ url_for('static', filename = 'sadness.txt') }}",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseText;
        spsVal = xmlDoc*1;
        var chart = new CanvasJS.Chart("chartContainer", {
            exportEnabled: true,
            animationEnabled: true,
            title:{
                text: "Emotion Analyzer"
            },
            axisX: {
                title: "Emotions"
            },
            axisY: {
                title: "Units",
                titleFontColor: "#4F81BC",
                lineColor: "#4F81BC",
                labelFontColor: "#4F81BC",
                tickColor: "#4F81BC"
            },
            toolTip: {
                shared: true
            },
            legend: {
                cursor: "pointer",
                itemclick: toggleDataSeries
            },
            data: [{
                type: "column",
                name: "Emotions",
                showInLegend: true,      
                yValueFormatString: "#,##0.# Units",
                dataPoints: [
                    { label: "Happiness", y: hpsVal },
                    { label: "Neutral", y: npsVal },
                    { label: "Surprise", y: supsVal },
                    { label: "Sadness", y: spsVal }
                ]
            }]
        });
        chart.render();

        function toggleDataSeries(e) {
            if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            } else {
                e.dataSeries.visible = true;
            }
            e.chart.render();
        }

        }
    </script>
    <!-- Pulse Analyzer -->
    <script>
        function PulseAnalyzer() {
        if (window.XMLHttpRequest){
            xmlhttp=new XMLHttpRequest();
        }
        else{
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        var dps = []; // dataPoints
        var chart = new CanvasJS.Chart("chartContainer", {
            title :{
                text: "Pulse Analyzer"
            },
            axisY: {
                includeZero: true
            },      
            data: [{
                type: "line",
                color: "red",
                dataPoints: dps
            }]
        });

        var det = 1;
        var xVal = 0;
        var yVal = 100; 
        var updateInterval = 1000;
        var dataLength = 10; // number of dataPoints visible at any point

        var updateChart = function (count) {

            count = count || 1;

            for (var j = 0; j < count; j++) {
                xmlhttp.open("GET","{{ url_for('static', filename = 'dps.txt') }}",false);
                xmlhttp.send();
                xmlDoc=xmlhttp.responseText;
                yVal = xmlDoc*1;
                if(det == 1 && yVal<2000 && yVal >1000){
                    yVal -= 1000;
                    dps.push({
                        x: xVal,
                        y: yVal
                    });
                    det = 2;
                }   
                else if(det == 2 && yVal>2000){
                    yVal -= 2000;
                    dps.push({
                        x: xVal,
                        y: yVal
                    });
                    det = 1;
                }
                xVal++;
            }

            if (dps.length > dataLength) {
                dps.shift();
            }

            chart.render();
        };

        updateChart(dataLength);
        setInterval(function(){updateChart()}, updateInterval);

        }
    </script>

        $(function() {
            $('a[href*=#]:not([href=#])').click(function() {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });
